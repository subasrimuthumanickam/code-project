<!DOCTYPE html>
<html lang="en">
<head>
 

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Video Creator Portfolio</title>

  <!-- Font Awesome CDN for social icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background-color: #111;
      color: white;
    }

    header {
      background-color: #000;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    header nav a {
      color: white;
      text-decoration: none;
      margin-left: 20px;
      font-weight: bold;
    }

    .hero {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 60px 20px;
      flex-wrap: wrap;
    }

    .profile-img {
  width: 250px;
  height: 250px;
  border-radius: 50%;
  border: 6px solid #fff;
  box-shadow: 0 0 25px 10px #0ff; /* Outer glow only */
  margin: 20px;
  object-fit: cover;
}


    .content {
      max-width: 500px;
      margin: 20px;
      text-align: left;
      animation: slideInRight 1s ease-out;
    }

    @keyframes slideInRight {
      0% {
        transform: translateX(100px);
        opacity: 0;
      }
      100% {
        transform: translateX(0);
        opacity: 1;
      }
    }

    .content h1 {
      font-size: 2.5rem;
      color: #0ff;
    }

    .content p {
      margin-top: 10px;
      font-size: 1.1rem;
    }

    .social-icons {
      margin-top: 20px;
    }

    .social-icons a {
      color: #0ff;
      font-size: 24px;
      margin-right: 15px;
      transition: color 0.3s;
    }

    .social-icons a:hover {
      color: #fff;
    }

    .my-work {
      padding: 40px 20px;
      text-align: center;
    }

    .my-work h2 {
      font-size: 2rem;
      margin-bottom: 20px;
      color: #0ff;
    }

    .video-gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    .video-gallery video {
      width: 300px;
      height: 200px;
      border-radius: 10px;
      box-shadow: 0 0 15px #0ff;
    }

    .contact {
      padding: 40px 20px;
      text-align: center;
      background-color: #000;
    }

    .contact h2 {
      font-size: 2rem;
      margin-bottom: 20px;
      color: #0ff;
    }

    .contact form {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }

    .contact form input[type="email"] {
      padding: 10px;
      width: 300px;
      border: none;
      border-radius: 5px;
      outline: none;
    }

    .contact form input[type="submit"] {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background-color: #0ff;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .contact form input[type="submit"]:hover {
      background-color: #00cccc;
    }

    @media (max-width: 768px) {
      .hero {
        flex-direction: column;
        text-align: center;
      }

      .content {
        text-align: center;
      }

      .social-icons {
        justify-content: center;
      }
    }
  </style>
</head>
<body>

  <header>
    <h2>Portfolio</h2>
  
    <!-- Toggle Button -->
    <div class="menu-toggle" id="menu-toggle">
      <i class="fas fa-bars"></i>
    </div>
  
    <nav id="nav-links">
      <a href="#home">Home</a>
      <a href="#mywork">My Work</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>
  
  <!-- Home Section -->
  <section class="hero" id="home">
    <img src="photo 3.jpg" alt="Profile Photo" class="profile-img">
    <div class="content">
      <h1>Hello, I'm a Video Creator</h1>
      <p>I create engaging and professional video content for a wide range of purposes. Let's collaborate!</p>
      <div class="social-icons">
        <a href="https://instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
        <a href="https://facebook.com" target="_blank"><i class="fab fa-facebook"></i></a>
      </div>
    </div>
  </section>

  <!-- My Work Section -->
  <section class="my-work" id="mywork">
    <h2>My Work</h2>
    <div class="video-gallery">
      <video controls src="video1.mp4"></video>
      <video controls src="video2.mp4"></video>
      <video controls src="video3.mp4"></video>
    </div>
  </section>
  <script>
    const toggleBtn = document.getElementById('menu-toggle');
    const nav = document.getElementById('nav-links');
  
    toggleBtn.addEventListener('click', () => {
      nav.classList.toggle('active');
    });
  </script>
  <script>
  app.listen(3000, '0.0.0.0', () => {
  console.log("Server running on port 3000");
});
</script>
